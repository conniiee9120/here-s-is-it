<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Comment or Wish</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Wishes Page</h1>
        <p>Leave your comments and wishes below!</p>
    </header>
    
    <section id="comment-section">
        <h2>Wishes and Comments</h2>
        <div id="comments">
            <!-- Comments will be loaded here -->
        </div>
    </section>

    <section id="comment-form">
        <h2>Leave a Wish or Comment</h2>
        <form action="https://formspree.io/https://formspree.io/f/xyzyeyzg" method="POST">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <textarea id="message" name="message" placeholder="Your wish or comment" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
